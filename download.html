<!doctype html>
<html>
<head>
  <title>IPFS in the Browser</title>
  <script src="https://unpkg.com/ipfs/dist/index.js"></script>
  <script src="agoratube.js"></script>
  <script type="text/javascript">

	//Log GET object
	console.log('GET variables', $_GET);
	// Static HASH String
    var hashStr = 'QmUzJpkzZKV7t1DBRReBTzN23iuaGLuNuPc1fGEZxKVf6J'; // Eric Voorhees Interview
    
    //Use hash string from GET variable
    if(typeof $_GET.hash !== 'undefined')
    	hashStr = $_GET.hash;
	
    // AgoraTube Functionality
	const atube = new AgoraTube(null);
	atube.action = "download";
	
	atube.on('ready', e => {
	    console.log("AgoraTube readyState:", e.detail);
	    // Init the node once AgoraTube is ready
	    node.init(handleInit)
	});
	
	atube.on('pointerfetch', e => {
	    console.log("Pointer Fetched", e.detail);
	    // Set the action to video and begin downloading
	    atube.pushHash(atube.pointerIndex);
	});
	
	atube.on('ondownload', e => {
	    console.log("Successfully Downloaded: ", e.detail);
	    
	});
	
	atube.on('percentcomplete', e => {
	    updateProgress(e.detail);
	});
	
	atube.on('downloadcomplete', e => {
		atube.downloadBuffer(atube.fileName);
	});
  

	// IPFS Node functionality
	const repoPath = 'ipfs-' + Math.random()

    // Create an IPFS node
    const node = new Ipfs({
      init: false,
      start: false,
      repo: repoPath
    })

    function handleInit (err) {
      if (err) {
        throw err
      } 	  
		// Start the IPFS node
		node.start(() => {
			console.log('Online status: ', node.isOnline() ? 'online' : 'offline')
	
	        document.getElementById("status").innerHTML= 'Node status: ' + (node.isOnline() ? 'online' : 'offline');
	        document.getElementById("download").style.display = (node.isOnline() ? 'block' : 'none');
	        
	        // Fetch the pointer JSON and begin downloading chunks
	        atube.fetchPointer(node, hashStr);
		
		})// End Node Start	    
      
    } //End Handle Init
    
  </script>
</head>
<style>
  #progress_bar {
    margin: 10px 0;
    padding: 3px;
    border: 1px solid #000;
    font-size: 14px;
    clear: both;
    opacity: 0;
    -moz-transition: opacity 1s linear;
    -o-transition: opacity 1s linear;
    -webkit-transition: opacity 1s linear;
  }
  #progress_bar.loading {
    opacity: 1.0;
  }
  #progress_bar .percent {
    background-color: #99ccff;
    height: auto;
    width: 0;
  }
  #download {
  	display: none;
  }
  
</style>
<body>
  <h1>AgoraTube - File Download</h1>

  <h1 id="status">IPFS Node status: offline</h1>

<br><br>

<div id="download">
	<div id="progress_bar"><div class="percent">0%</div></div>
</div>
<br>

<script>
	
	var progress = document.querySelector('.percent');
	//Reset progress indicator
	document.getElementById('progress_bar').className = 'loading';
	progress.style.width = '0%';
	progress.textContent = '0%';
  
	function updateProgress(percentLoaded) {
		// Increase the progress bar length.
		percentLoaded = Math.round(percentLoaded);
		if (percentLoaded < 100) {
        	progress.style.width = percentLoaded + '%';
        	progress.textContent = percentLoaded + '%';
		} else {
			progress.style.width = '100%';
			progress.textContent = '100%';
			setTimeout("document.getElementById('progress_bar').className='';", 2000);
		}
	}
</script>

</body>
</html>
